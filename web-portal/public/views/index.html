<html>
    <head>
        <title>34359s Web Authentication Portal</title>
    </head>
    <body>
        <h1>Web Authentication Portal</h1>
        <form name = "loginForm" action="login" method="POST" enctype="multipart/form-data">
            Username
            <input type="text" name="username" size="20" />
            Password
            <input type="password" name="password" size="20"/>
            Mac Address
            <input type="text" name="macaddress" size="20" />
            <input type="submit" name="Login" name="loginButton"/>
        </form>
    </body>
</html>
